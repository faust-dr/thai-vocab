<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
	<script type="text/javascript" src="jquery-latest.pack.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="uiHandler.js"></script>
	<script type="text/javascript" src="thai.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/thaiSpec.js"></script>
  <script type="text/javascript" src="spec/uiHandlerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
<div style="display: none">
	<div class="container">
		<div class="row">
			<div class="hero-unit span12">
				<div class="instruction"></div>
				<div class="thai"></div>
				<div class="hint"></div>
				<div class="pronunciation-container">
					<img class="pronunciation-img" src="speech_grey.png">
					<div class="pronunciation"></div>
				</div>
				<div class="explanation alert alert-info"><p></p></div>
				<div class="alternate-meanings alert alert-info"><ul></ul></div>
				<div class="congrats alert alert-success">Congrats! Hit Enter to continue.</div>
				<input type="text" class="answer"></input>
			</div>
			<div class="hero-unit span12">
				<h3>Select lessons:</h3>
				<div class="lessons"></div>
			</div>
		</div>
	</div>
</div>
</html>
