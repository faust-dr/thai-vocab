<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<html>
	<head>
		<script type="text/javascript" src="jquery-latest.pack.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="list.js"></script>
		<script type="text/javascript" src="uiHandler.js"></script>
		<script type="text/javascript" src="thai.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="thai.css"/>
		<script type="text/javascript">
			$(document).ready(init);

			function init() {
				uiHandler = UiHandler.init();
				app = Thaimemo.init(uiHandler);
				app.loadLessonTitles(everyLesson);
				app.loadFromFile(everyLesson);

				app.nextQuery();
			}
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="hero-unit span12">
					<div class="instruction"></div>
					<div class="thai"></div>
					<div class="hint"></div>
					<div class="pronunciation-container">
						<img class="pronunciation-img" src="speech_grey.png">
						<div class="pronunciation"></div>
					</div>
					<div class="explanation alert alert-info"><p></p></div>
					<div class="alternate-meanings alert alert-info"><ul></ul></div>
					<div class="congrats alert alert-success">Congrats! Hit Enter to continue.</div>
					<input type="text" class="answer"></input>
					<input type="button" class="skip" value="Show answer"></input>
				</div>
				<div class="hero-unit span12">
					<h3>Select lessons:</h3>
					<div class="lessons"></div>
				</div>
			</div>
		</div>
	</body>
</html>
